<html>
    <head>
      <title>Password Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="functions.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Password Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Github Repository</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/GabrielAlves/PasswordGenerator">Github Inspiration Repository</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Support Me</a>
              </li>
      </nav>
        <div class="card col-xl-8 col-sm-11 my-auto mx-auto mt-5">
            <h5 class="card-header text-center">Password Generator</h5>
            <div class="card-body">
              <h5 class="card-title">Your password will be writen here</h5>
              <input type="text" id="passwordprint" class="form-control" disabled placeholder="Your password will be writen here"></input>
              <div class="card-body">
                <form >
                    <input type="number" id="length" max="15" min="1" placeholder="Password Length" class="form-control">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="digitis">
                        <label class="form-check-label">
                          Include digitis
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="uppercase">
                        <label class="form-check-label">
                          Include uppercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="lowercase">
                        <label class="form-check-label">
                          Include lowercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=4 id="specialchars">
                        <label class="form-check-label">
                          Include special chars
                        </label>
                    </div>
                    <button type="button" onclick="generatePassword()" class="btn btn-success">Generete Password</button>
                    <button type="button" onclick="copyPassword()" class="btn btn-success">Copy Password</button>
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
